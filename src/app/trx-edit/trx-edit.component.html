<form [formGroup]="trxEdit" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="trx-edit-card">
    <mat-card-header>
      <mat-card-title>Transaction</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" type="number" formControlName="id">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Type ID</mat-label>
            <input matInput placeholder="Type ID" type="number" formControlName="typeId">
            <mat-error *ngIf="trxEdit.controls['typeId'].hasError('required')">
              Type ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Link ID</mat-label>
            <input matInput placeholder="Link ID" type="number" formControlName="linkId">
            <mat-error *ngIf="trxEdit.controls['linkId'].hasError('required')">
              Link ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="timestamp">
            <mat-hint>MM-DD-YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="trxEdit.controls['timestamp'].hasError('required')">
              Timestamp is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Timestamp Format</mat-label>
            <input matInput placeholder="Timestamp Format" formControlName="tsFormat">
            <mat-error *ngIf="trxEdit.controls['tsFormat'].hasError('required')">
              Timestamp Format is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Value</mat-label>
            <input matInput placeholder="Value" type="number" formControlName="value">
            <mat-error *ngIf="trxEdit.controls['value'].hasError('required')">
              Value is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Text</mat-label>
            <textarea matInput placeholder="Text" formControlName="text"></textarea>
            <mat-error *ngIf="trxEdit.controls['text'].hasError('required')">
              Text is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
