<h2 *ngIf=(title) mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  {{ body }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ returnFalseLabel }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ returnTrueLabel }}</button>
</mat-dialog-actions>
