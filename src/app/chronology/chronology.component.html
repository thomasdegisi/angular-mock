<ng-container class="chronology">
  <h1 class="center-text">Chronology</h1>

  <mat-list>
    <cdk-virtual-scroll-viewport scrollWindow itemSize="20" class="chronology-viewport">
      <mat-list-item *cdkVirtualFor="let event of events" class="chronology-content">
        {{ event.timestamp | date : event.tsFormat }}: {{ event.text }}
      </mat-list-item>
    </cdk-virtual-scroll-viewport>
  </mat-list>

  <div class="bottom">
    <app-status></app-status>
  </div>
</ng-container>
