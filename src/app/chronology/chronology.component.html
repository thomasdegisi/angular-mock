<div class="chronology mat-elevation-z8">
  <h1 class="center-text">Chronology</h1>

  <mat-list class="chronology-list">
    <cdk-virtual-scroll-viewport itemSize="20" class="chronology-viewport">
      <mat-list-item *cdkVirtualFor="let event of events" class="chronology-content">
        {{ event.timestamp | date : event.tsFormat }}: {{ event.text }}
      </mat-list-item>
    </cdk-virtual-scroll-viewport>
  </mat-list>

  <footer>
    <app-status></app-status>
    <a class="add-button" href="/chronology-event"><mat-icon>add_circle_outline</mat-icon></a>
    <router-outlet></router-outlet>
  </footer>
</div>
