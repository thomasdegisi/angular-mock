<form [formGroup]="eventForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="chronology-event-card">
    <mat-card-header>
      <mat-card-title>Chronology Event</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="UUID" formControlName="uuid" [readonly]="true">
            <mat-hint>UUID cannot be changed.</mat-hint>
            <mat-error *ngIf="eventForm.controls['uuid'].hasError('required')">
              UUID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="timestamp">
            <mat-hint>MM-DD-YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="eventForm.controls['timestamp'].hasError('required')">
              Timestamp is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Timestamp Format" formControlName="tsFormat">
            <mat-error *ngIf="eventForm.controls['tsFormat'].hasError('required')">
              Timestamp Format is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Text" formControlName="text"></textarea>
            <mat-error *ngIf="eventForm.controls['text'].hasError('required')">
              Text is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
